<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title> 
    <meta charset="UTF-8"> 

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  
    <div class="container">
    
      <div id="init" class="row">
        <h3>Enter username to start chat</h3>

        <div id="init-error" class="col m6 offset-m3">
          <div class="card red accent-4">
            <div class="card-content">
              <p id="init-error-text">
                xxx username is taken! Try some other username.
              </p>
            </div>
          </div>
        </div>

        <div class="col m6 offset-m3 s12">
          <form onsubmit="return onSetUsername()">
            <div class="input-field col s12">
              <input id="username" type="text" class="validate" required>
              <label for="username">Username</label>
            </div>
            
            <div id="send-username" class="btn waves-effect waves-light col m6 offset-m3 s12" onClick="setUsername()">
              Chat now
            </div>
          </form>
        </div>

      </div>
    
      <div id="chat" class="row">
        <div id="message-container" class="col s12">
          <div id = "messages" class="col s12">
          </div>
          <a id= "downButton" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">keyboard_arrow_down</i></a>
        </div>
        <form onsubmit="return onSendMessage()" class="col s12 valign-wrapper">
          <div class="input-field col s10">
            <input id="input-message" type="text" class="validate">
            <label for="input-message">Type your message</label>
          </div>
          <button type = "button" name = "button" onclick = "sendMessage()" class="btn col s2">Send</button>
        </form>
        <div class="col s12">
          <p id="profile" class="small center-align">Logged as: xxx</p>
        </div>
      </div>
    </div>

  
    <!--Socket.io-->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      let username;

      function onSetUsername() {
        try {
          setUsername();
        } catch (e) {
          throw new Error(e.message, );
        }
        return false;
      }

      function setUsername() {
        socket.emit("setUsername", {
          username: document.getElementById("username").value
        })
      }

      function showInitError(data) {
        document.getElementById("init-error-text").innerHTML = data.message;
        document.getElementById("init-error").style.opacity = 1;
      }

      function onSendMessage() {
        try {
          sendMessage()
        } catch (e) {
          throw new Error(e.message, );
        }
        return false;
      }

      function sendMessage() {
        if (username){
          element = document.getElementById("input-message")
          if (element.value === "") return;
          socket.emit("sendMessage", {
            message: element.value,
            username: username
          })
          element.value = ""
        }
      }

      function chatToBottom() {
        alert("Scrolling to bottom ...");
        window.scrollTo(0, document.querySelector("#message-container").scrollHeight);
      }

      socket.on("usernameExists", function(data) {
        showInitError(data);
      })

      socket.on("usernameSet", function(data) {
        username = data.username;
        document.getElementById("profile").innerHTML = "Logged ad: " + username;
        document.getElementById("init").innerHTML = "";
        document.getElementById("chat").style.display = "block";
      })

      socket.on("newMessage", function(data) {
        console.log(JSON.stringify(data));
        if (username) {
          document.getElementById("messages").innerHTML += 
            '<div><strong>' + data.username.replace(/</g, "&lt;").replace(/>/g, "&gt;") +
            ': </strong>' + data.message.replace(/</g, "&lt;").replace(/>/g, "&gt;") + "</div>"
        }
      })

    </script>
  </body>
</html>
